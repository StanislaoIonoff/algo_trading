{% extends "base.html" %}

{% block head %}
    <title>Sign in</title>
    <link href="{{ url_for("static", filename="custom/signin.css") }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">

        <form action="" method="POST" name="form" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="email" class="sr-only">Email address</label>
            {{ form.email(class_="form-control", placeholder="Email address", autofoucus=true) }}
            <label for="password" class="sr-only">Password</label>
            {{ form.password(class_="form-control", placeholder="Password") }}
            <div class="checkbox">
                <label>
                    {{ form.remember }} Remember Me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
    {#    <a href="{{ url_for('auth_flask_login.register') }}">Click here to register</a>#}
{% endblock %}
